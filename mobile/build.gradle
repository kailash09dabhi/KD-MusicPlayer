apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  def gitSha = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()

  defaultConfig {
    applicationId "com.kingbull.kdmusicplayer"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 3
    versionName "0.6.28.$gitSha"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables {
      useSupportLibrary = false
    }
    resValue "string", "admob_app_id", "ca-app-pub-1642663068953785~5782766159"
    resValue "string", "kd_music_player_small_native_banner",
        "ca-app-pub-1642663068953785/6701096157"
    resValue "string", "kd_music_player_settings_interstitial",
        "ca-app-pub-1642663068953785/7259499352"
    resConfigs "en"
  }

  buildTypes {
    debug {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions.incremental = false
}

def supportLibraryVersion = "25.2.0";
def daggerLibraryVersion = "2.10";
def butterknifeLibraryVersion = "8.5.1";
def firebaseVersion = "10.2.4";
dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  //  wearApp project(':wear')
  //  compile 'com.google.android.gms:play-services:9.8.0'
  compile "com.android.support:appcompat-v7:$supportLibraryVersion"
  compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
  compile "com.android.support:palette-v7:$supportLibraryVersion"
  compile "com.android.support:design:$supportLibraryVersion"


  compile "com.jakewharton:butterknife:$butterknifeLibraryVersion"
  apt "com.jakewharton:butterknife-compiler:$butterknifeLibraryVersion"

  compile "com.google.dagger:dagger:$daggerLibraryVersion"
  apt "com.google.dagger:dagger-compiler:$daggerLibraryVersion"

  compile "com.github.nisrulz:recyclerviewhelper:$supportLibraryVersion"
  compile "com.google.firebase:firebase-core:$firebaseVersion"
  compile "com.google.firebase:firebase-ads:$firebaseVersion"
  compile "com.google.firebase:firebase-crash:$firebaseVersion"

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'io.reactivex.rxjava2:rxjava:2.0.1'
  compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
  compile 'com.simplecityapps:recyclerview-fastscroll:1.0.14'
  compile 'com.github.Commit451:NativeStackBlur:1.0.5'
  compile 'uk.co.chrisjenx:calligraphy:2.2.0'
  compile 'com.facebook.stetho:stetho:1.5.0'
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'com.facebook.android:facebook-android-sdk:4.22.0'
  testCompile 'junit:junit:4.12'
  androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude group: 'com.android.support', module: 'support-v4'
    exclude group: 'com.android.support', module: 'design'
    exclude group: 'com.android.support', module: 'recyclerview-v7'
  }
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}
// make sure this line comes *after* you apply the Android plugin
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.google.gms.google-services'